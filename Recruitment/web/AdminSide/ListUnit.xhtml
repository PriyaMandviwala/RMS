<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico"/>

        <!-- DataTables -->
        <link href="assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />

        <!-- Responsive datatable examples -->
        <link href="assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />   

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />


        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                display: none;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <ui:include src="sidebar.xhtml"></ui:include>        
 <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title" style="font-weight: bolder ; font-size: 20px">View Unit</h4>
                                    <p class="card-title-desc"/>
                                    <div id="zone" styleClass="ui-datatable">                
                                        <f:view>
                                        <h:form>  
                                            <p:dataTable value="#{umb.ListUnit()}" var="item">
                                                    <f:facet name="header">
                                                    &nbsp;
                                                    <div class="products-table-header float-left pt-3 btn-lg">
                                                        <p:commandButton value="Add Unit" icon="pi pi-plus" action="#{umb.InsertUnit()}"/>
                                                   </div>  
                                                    &nbsp;
                                                   <div class="products-table-header pb-2">
                                                        <span style="font-weight: bold">Search</span>

                                                       <span class="filter-container ui-input-icon-left">
                                                            <i class="pi pi-search"></i>
                                                            <p:inputText id="globalFilter" placeholder="Search By Address"/>
                                                            <h:commandButton value="Search"/>
                                                        </span>
                                                    </div>
                                                </f:facet>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Id"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.id}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Name"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.name}"/>
                                                </p:column>                                                
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Address"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.address}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Country"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.countryId.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="State"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.stateId.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="City"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.cityId.name}"/>
                                                </p:column>
                                                <p:column headerText="Action">
                                                      <p:commandButton icon="pi pi-pencil" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-primary rounded-button"
                                                                       action="#{umb.EditUnit(item.id)}">
                                                          <f:setPropertyActionListener value="#{item}" target="#{umb.unit}"/>
                                                      </p:commandButton>
                                                      &nbsp;
                                                      <p:commandButton icon="pi pi-trash" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-button-danger rounded-button"
                                                                       action="#{umb.deleteUnit(item.id)}" onclick="return confirm('Want delete ?')"/>                                                      
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                        </f:view>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div>
            </div>
        </div>

        <ui:include src="footer.xhtml"></ui:include>

        

    </h:body>
    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- Required datatable js -->
    <script src="assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <!-- Buttons examples -->
    <script src="assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
    <script src="assets/libs/jszip/jszip.min.js"></script>
    <script src="assets/libs/pdfmake/build/pdfmake.min.js"></script>
    <script src="assets/libs/pdfmake/build/vfs_fonts.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>

    <!-- Responsive examples -->
    <script src="assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

    <!-- Datatable init js -->
    <script src="assets/js/pages/datatables.init.js"></script>    

    <script src="assets/js/app.js"></script>

</html>
