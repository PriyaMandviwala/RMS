<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Department</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico"/>

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <ui:include src="sidebar.xhtml"></ui:include>
<div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-4">Add Company</h4>        
                                    <f:view>
                                        <h:form>                                            
                                            <p:outputLabel value="Name:" for="name" />
                                            <p:inputText id="name" value="#{cmb.name}" title="Name" required="true" requiredMessage="The Name field is required.">
                                                <f:validateLength minimum="1"/>
                                            </p:inputText>
                                            <p:message for="name" display="icon"/>

                                            <br/>
                                            <p:outputLabel value="Password:" for="password" />
                                            <p:password id="password" value="#{cmb.password}" title="Password" required="true" requiredMessage="The Password field is required.">
                                               <f:validateLength minimum="1"/>
                                            </p:password>
                                            <p:message for="password" display="icon"/>
                                            <br/>
                                            <p:outputLabel value="Email:" for="email" />
                                            <p:inputText id="email" value="#{cmb.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                                            <br/>
                                            <p:outputLabel value="ContactNumber:" for="contactNumber" />
                                            <p:inputText id="contactNumber" value="#{cmb.contactnum}" title="ContactNumber" required="true" requiredMessage="The ContactNumber field is required."/>
                                            <br/>
                                            <p:outputLabel value="NoOfEmployee:" for="noOfEmployee" />
                                            <p:inputText id="noOfEmployee" value="#{cmb.num_Employee}" title="NoOfEmployee" required="true" requiredMessage="The NoOfEmployee field is required."/>
                                            <br/>
                                            <p:outputLabel value="UnitId:" for="unitid" />                                                
                                            <h:selectOneMenu  id="unitid" class="form-control" value="#{cmb.unitid}" required="true" label="Select State">
                                                <f:selectItem itemLabel="--Select Unit--" itemDisabled="true"></f:selectItem>
                                                <f:selectItems value="#{cmb.unitList}" var="unit" itemLabel="#{unit.name}" itemValue="#{unit.id}"/>
                                            </h:selectOneMenu>
                                            <br/>
                                            <h:commandButton class="btn btn-primary" action="#{cmb.addCompany()}" value="insert"></h:commandButton><br/>

                                        </h:form>
                                    </f:view>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src="footer.xhtml"></ui:include>
    </h:body>
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <script src="assets/js/app.js"></script>
</html>
